# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: 5
  host: <%= ENV['DB_HOST'] %>
  port: 3306
  timeout: 5000
  username: <%= ENV['MYSQL_USER'] %>
  password: <%= ENV['MYSQL_USER_PW'] %>

development:
  <<: *default
  database: <%= ENV['MYSQL_DB_PREFIX'] + "_dev" %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV['MYSQL_DB_PREFIX'] + "_test" %>

production:
  <<: *default
  database: <%= ENV['MYSQL_DB_PREFIX'] + "_prod" %>